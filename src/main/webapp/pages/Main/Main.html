<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-fileupload name="fileupload1" service="FileService" operation="uploadFile" mode="Upload" on-success="Variables.FileServiceListFiles.invoke()" margin="unset unset 10px unset"></wm-fileupload>
            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.FileServiceListFiles.dataSet" navigation="Pager"
            name="livelist1" enablereorder="false" orderby="name:asc" groupby="name" match="word" dateformat="timestamp" showrecordcount="true">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-left" name="container1">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.FileServiceListFiles.dataSet.path" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" name="container2">
                        <wm-label class="p media-heading" name="Name" caption="bind:Variables.FileServiceListFiles.dataSet.name" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-button class="btn-default" caption="Delete recent files" type="button" margin="2em 0.5em unset 0.5em" name="button1" on-click="Variables.FileServiceDeleteFile.invoke()" hint="Delete recently uploaded file"></wm-button>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-confirmdialog name="notificationconfirmdialog" controller="NotificationDialogController" notificationdialog="confirm" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" canceltext="{{notification.cancelButtonText}}"
        on-ok="variableOnOk()" on-cancel="variableOnCancel()" on-close="variableOnClose()"></wm-confirmdialog>
    </wm-view>
</wm-page>
